<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>enter a number </p>
    <input type="number" id="herw" min="100" max="3000"> 
    <button onclick="myfunc()">ok</button>
    <h5 id ="result"></h5>
    <script>
        function myfunc(){ 
            var inp=document.getElementById("herw")
           if(!inp.checkValidity()){
            document.getElementById("result").innerHTML=inp.validationMessage
           }
           else{
            document.getElementById("result").innerHTML="input ok"
           }
          }


    </script>
</body>
</html>
